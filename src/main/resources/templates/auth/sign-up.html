<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header.html::header"></head>

<body class="bg-light">



<div class="container">
    <div class="py-5 text-center">
        <h2>회원가입</h2>
    </div>

    <main class="row justify-content-center">
        <form class="col-sm-6" id="sign_up_form">

            <div class=" mb-3">
               <label for="username">아이디</label>
               <input id="username" name="username"type="text" class="form-control"
                      placeholder="ex) yunyun26" aria-describedby="usernameHelp" required minlength="3" maxlength="20">
               <small id="usernameHelp" class="form-text text-muted">
                    공백없이 1~10자내로 아이디를 입력해주세요
               </small>
               <div class="error text-danger" id="username-err"></div>

           </div>

            <div class="mb-3">
                <label for="password">패스워드</label>
                <input id="password" type="password" name="password"class="form-control"
                       aria-describedby="passwordHelp" required minlength="8" maxlength="50">
                <small id="passwordHelp" class="form-text text-muted">
                    비밀번호는 8~16자 영문 대 소문자, 숫자, 특수문자를 공백없이 입력하세요.
                </small>
                <div class="error text-danger" id="password-err"></div>
            </div>

            <div class="mb-3">
                <label for="name">이름</label>
                <input id="name" name="name"type="text" class="form-control"
                       placeholder="ex) 윤원구" aria-describedby="nameHelp" required minlength="2" maxlength="20">
                <small id="nicknameHelp" class="form-text text-muted">
                     문자로만 2자 이상 20자 이내로 공백없이 입력하세요.
                </small>
                <div class="error text-danger" id="name-err"></div>

            </div>


            <div class="mb-3">
                <label for="email">이메일</label>
                <div class="input-group mb-3">
                     <input type="email" class="form-control" id="email" name="email"placeholder="ex)abc@naver.com" >
                     <button class="btn btn-outline-secondary" type="button" id="email_auth_number">인증번호 발송</button>
                </div>
                <input type="text" class="form-control" id="authCode" name="authCode" placeholder="인증번호를 입력해주세요" >
                <small id="emailHelp" class="form-text text-muted">
                    이메일 양식에 맞게 작성해주세요
                </small>
                <div class="error text-danger" id="email-err"></div>

            </div>



        </form>

        <div class="form-group text-center">
                <button class="btn btn-primary btn-block" id="sign_up" type="button">가입하기</button>
        </div>
    </main>



</div>
<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript" src="/js/auth.js"></script>
</body>
</html>
