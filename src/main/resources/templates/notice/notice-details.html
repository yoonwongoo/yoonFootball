<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/header.html::header">

</head>
<body class="bg-light">

<nav th:replace="fragments/nav.html::nav(tab)"></nav>
<div class="container">
    <main class="p-2">

        <div class="row justify-content-center">
            <div class="col-12" style="max-width:600px; margin-bottom:100px;">
                <div class="d-flex justify-content-between align-items-center py-3 border-bottom">
                    <h5 class="text-primary" th:text="|공지사항 > ${noticeBoard.noticeCategory.value}|">공지사항</h5>
                    <span class="text-muted" style="font-size:0.8em;" th:text="|조회수:${noticeBoard.countViews}|">조회수</span>
                </div>


                <div class="mt-1 mx-1 border-bottom">
                    <h2 th:text="${noticeBoard.title}">제목</h2>

                    <div class="my-5" th:text="${noticeBoard.content}">내용</div>
                </div>



            </div>

        </div>

    </main>

</div>
